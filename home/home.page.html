<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenue cher administrateur!</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
  <form #form="ngForm" (ngSubmit)="login(credentials) ">
    <ion-item lines="full">
      <ion-label >Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" type="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="credentials.password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="form.invalid" type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
      
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>

    </ion-row>
  </form>
</ion-content>
